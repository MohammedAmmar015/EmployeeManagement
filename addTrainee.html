<html>
 <head>
  <title>Add Trainer</title>
 </head>
 <body>
  <h3> Add Trainer </h3>
  <form action="employeeServlet?action=addTrainee" method="post">
   Name : <input type="text" name="name" required/></br>
   Address : <input type="text" name="address" required/></br>
   Mobile Number : <input type="number" name="mobileNumber" required/></br>
   Email : <input type="email" name="email" required/></br>
   Date of Joining : <input type="date" name="dateOfJoining"required/></br>
   Date of birth : <input type="date" name="dateOfBirth" required/></br>
   Blood Group : </br><input type="radio" id="a+" name="bloodGroup" value="A Positive">
		 <label for="a+">A Positive</label><br>
		 <input type="radio" id="b+" name="bloodGroup" value="B Positive">
		 <label for="b+">B Positive</label><br>
		 <input type="radio" id="o+" name="bloodGroup" value="O Positive">
		 <label for="o+">O Positive</label><br>
		 <input type="radio" id="ab+" name="bloodGroup" value="AB Positive">
		 <label for="ab+">AB Positive</label><br>
		 <input type="radio" id="a-" name="bloodGroup" value="A Negative">
		 <label for="a-">A Negative</label><br>
		 <input type="radio" id="b-" name="bloodGroup" value="B Negative">
		 <label for="b-">B Negative</label><br>
		 <input type="radio" id="o-" name="bloodGroup" value="O Negative">
		 <label for="o-">O Negative</label><br>
		 <input type="radio" id="ab-" name="bloodGroup" value="AB Negative">
		 <label for="ab-">AB Negative</label><br>
   Qualification : <input type="text" name="qualification" required/></br>
   training Period : <input type="number" name="trainingPeriod" required/></br>
   Course : <input type="text" name="course" required/></br>
   Batch Number : <input type="number" name="batchNumber" required/></br>
   Trainer's Id (Separate with comma(,)): <input type="text" name="trainersId" required/></br>
   <input type="submit" value="Add Trainee"/>
  </form>
 </body>
</html>
